<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>登录</title>
<!-- 响应式 -->
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<!-- js动画背景 -->
<meta name="description" content="particles.js is a lightweight JavaScript library for creating particles."/>
<meta name="author" content="Vincent Garreau" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<link href="resources/bower_components/login2/css/style.css" rel="stylesheet" type="text/css"/>
<link href="resources/bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css" />
<link href="resources/style.css" rel="stylesheet" type="text/css"/>

<style type="text/css">
.container-fluid.w-50{
	position: fixed;
	left: 50%;
	top: 50%;
	background-color: rgba(63,62,60,0.0);
}
#pwdIcon span,#nameIcon span{
position:absolute;
    left:6%;
    top:10px;
    color: #4D4D4D;
}
#footercont a{color:black;}
.headimg{position: fixed;left:10px;top:-20px}
input{opacity:0.2;}
</style>
</head>

<body>

<!-- js背景-->
<!-- count particles -->
<div class="count-particles">
  <span class="js-count-particles">--</span> particles
</div>
<!-- particles.js container -->
<div id="particles-js"></div>
<script type="text/javascript" src="resources/bower_components/login2/particles.min.js"></script>
<script type="text/javascript" src="resources/bower_components/login2/js/app.js"></script>
<script type="text/javascript" src="resources/bower_components/login2/js/lib/stats.js"></script>
<script type="text/javascript">
var count_particles, stats, update;
stats = new Stats;
stats.setMode(0);
stats.domElement.style.position = 'absolute';
stats.domElement.style.left = '0px';
stats.domElement.style.top = '0px';
document.body.appendChild(stats.domElement);
count_particles = document.querySelector('.js-count-particles');
update = function() {
  stats.begin();
  stats.end();
  if (window.pJSDom[0].pJS.particles && window.pJSDom[0].pJS.particles.array) {
    count_particles.innerText = window.pJSDom[0].pJS.particles.array.length;
  }
  requestAnimationFrame(update);
};
requestAnimationFrame(update);
</script>
<!-- js背景结束 -->
<div class="col-md-12" style="background-color: #f5f5f5;height: 50px">

<div class="headimg">
	<img src="resources/img/photo5.jpg"style="width: 80px;height: 70px;position: fixed;left: 8px;top: 5px"/>
	<img src="resources/img/22.png" style="margin-left: 90px;margin-top: 10px"/>
</div>
<div style="position: fixed;right: 20px;top: 5px">
	<ul class="nav justify-content-end">
  		<li class="nav-item"><a class="nav-link" href="/toReg" style="color: #6C757D;margin-right: -20px">注册</a></li>
  		<li class="nav-item"><a class="nav-link" href="/exit" style="color: #6C757D">主页</a></li>
    </ul>	
    </div>	
</div>

	<div class="container-fluid w-50">
		<div class="row">
			<div class="col-md-12">

				<!-- 如果用户名或密码错了，给用户个提示  -->
				<div class="alert alert-primary offset-md-2" role="alert" th:text="${msg}" style="background-color: rgba(63,62,60,0.0); border-color:rgba(63,62,60,0.0);"></div>
				<form action="login" method="post" id="loginForm">
					<div class="form-group row offset-md-2" id="nameIcon">
						<div class="col-sm-10">	
							<!-- value="${param.name}",用户名回填 -->
							<span class="icon-user"></span>
							<input type="text" class="form-control" id="inputName" placeholder="用户名" name="name" th:value="${param.name!=null?param.name[0]:''}" required="required" style="padding-left: 35px"/>
						</div>
					</div>
					<div class="form-group row offset-md-2" id="pwdIcon">

						<div class="col-sm-10" >
							<span class="icon-lock"></span> 
							<input type="password" class="form-control" id="inputPassword3" placeholder="密码" name="pwd" required="required" style="padding-left: 30px"/>
						</div>
					</div>
					<!-- vcode -->
					<div class="form-group row offset-md-2">
						
						<div class="col-sm-6">
						
							<!-- 验证码不需要提示功能，用autocomplete="off"来关闭，为on时打开 -->
							<input type="text" class="form-control" id="inputVcode" placeholder="验证码" name="vcode" maxlength="4" autocomplete="off" required="required"/>
						</div>
						<div class="col-sm-4">
							
							<img title="点击更换图片" src="vcode.png" class="vcodeimg" /> <a class="vcodeimg" style="color: #6C757D">看不清，换一张</a> 
						</div>
					</div>
					
					
					<div class="form-group row offset-md-2">
						<div class="col-sm-10">
							<button type="submit" class="btn btn-primary btn-lg btn-block" style="background-color:rgba(73,134,208,0.7)">登录</button>
						</div>
					</div>

					<div class="form-group row offset-md-2">
						<div class="col-sm-4" style="margin-top: 8px">
							
							<div><a href="/toReg"><span style="color: #6C757D">立即注册</span></a></div>
						</div>
					</div>
	
				</form>
			</div>
		</div>
		
	</div>
	
	<div class="footer" style="position:fixed;height: 80px;width:100%;bottom: 0;">
		<div style="text-align: center;" id="footercont">
			<a href="#" target="_blank" >关于论坛</a> |
			<a href="#" target="_blank" >广告服务</a> |
			<a href="#" target="_blank" >商务洽谈</a> |
			<a href="#" target="_blank" >联系方式</a> |
			<a href="#" target="_blank" >客服中心</a> |
			<a href="#" target="_blank" >网站导航</a> <br>
		</div>
		<div style="text-align: center;line-height: 80px;margin-top: -20px;color: black">
			 <p class="text-center" >Copyright © 2018-10-1 All rights reserved.</p>
		</div>
	
	
	</div>
	<script type="text/javascript" src="resources/bower_components/jquery/dist/jquery.js"></script>
	<script type="text/javascript" src="resources/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script type="text/javascript">
	//保证和位置无关
	$(function() {
		$(".col-sm-4 .vcodeimg").click(function() {
			$(".col-sm-4 .vcodeimg").attr("src", "vcode.png?v=" + Math.random());
		});

		//将登录框移动到中间位置
		$(".container-fluid.w-50").css({
				"margin-top":-$(".container-fluid.w-50").height()/2+"px",
				"margin-left":-$(".container-fluid.w-50").width()/2+"px"
			
			});
		
	});
	</script>
	<script type="text/javascript">
	function showImg1(){
	    $('.bg_img').show();
	    $('.img').show();
	}
	function showImg2(){
	    $('.bg_img').show();
	    $('.img').show();
	}
	function showImg3(){
	    $('.bg_img').show();
	    $('.img').show();
	}
	$('.bg_img').click(function(){
	    $('.bg_img').hide();
	    $('.img').hide();
	});
	</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css"
	href="resources/bower_components/jeasyui/themes/bootstrap/easyui.css">
<script type="text/javascript" src="resources/bower_components/vue/dist/vue.min.js"></script> 
  <script type="text/javascript" src="resources/bower_components/axios/dist/axios.min.js"></script> 
</head>
<body>
	<div class="easyui-layout" style="height: 350px;">

		<div data-options="region:'center'" title="内容" id="main_tabs">
			<div class="easyui-tabs" style="width: 700px; height: 250px">

				<div title="首页" style="padding: 10px">
					<p style="font-size: 14px">jQuery EasyUI framework helps you
						build your web pages easily.</p>

				</div>
				<div title="用户管理" style="padding: 10px"  id="role_man">
					<table class="table">
						<thead>
							<tr>
								<th>用户</th>
								<th>操作</th>
							</tr>
						</thead>
						<tbody>
							<!--  放置循环-->
							<tr v-for="roles in ls">
								<td>{{roles.role}}</td>
								<td></td>
								<td><input type="hidden" name="roles.id" /></td>
							</tr>
						</tbody>
					</table>
				</div>
				<div title="权限管理" style="padding: 10px">This is the help
					content.</div>
			</div>

		</div>
	</div>
	<script type="text/javascript"
		src="resources/bower_components/jeasyui/jquery.min.js"></script>
	<script type="text/javascript"
		src="resources/bower_components/jeasyui/jquery.easyui.min.js"></script>
	<script type="text/javascript">
 var role_man=new Vue({
		el:"#role_man",
		data:{
			ls:{}
			},
        methods:{
        	getData:function(){
			    	 axios.post("roleDiv?"+$("#seachName").serialize()).then(function(response){
			    		 if (response.data) {
			    			 role_man.ls=response.data.ls;
				    		 }
				    	 })
			      		    

            }
        },

	 })
        role_man.getData();
	</script>
</body>
</html>
